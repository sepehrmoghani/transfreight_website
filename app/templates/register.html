<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/submit.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/enquiry-button.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/quick-contact.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/TSA-Offer.css') }}" rel="stylesheet">
</head>

<body>
    <div id="mobile-menu-open" class="shadow-large">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <!-- End #mobile-menu-toggle -->
    <div id="mobile-menu-close">
        <span>Close</span> <i class="fa fa-times" aria-hidden="true"></i>
    </div>

    <div class="header">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/Transfreight-white.png') }}" alt="Company Logo"
                    height="50">
            </a>
        </div>
        <div class="menu">
            <a href="{{ url_for('about_us') }}">About Us</a>
            <a href="{{ url_for('services') }}">Services</a>
            <div class="dropdown">
                <a href="#">Resources</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('faq') }}">FAQ</a>
                    <a href="#">T&Cs</a>
                    <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
                    <a href="{{ url_for('services') }}">Transport Management Software</a>
                </div>
            </div>
            <a href="{{ url_for('news.view_news') }}">News</a>
            <a href="#contact">Book an Appointment</a>
        </div>
        <a href="tel:1300964431" class="phone-number"><img
                src="{{ url_for('static', filename='images/icons8-phone-96.png') }}" alt="phone" height="30">
            1300
            964 431</a>
        <a href="{{ url_for('free_analysis') }}">
            <button class="free-analysis-button">Request Free Analysis</button>
        </a>
    </div>
    <!-- Register -->
    <div class="access-form">
        <h2>Register a new user</h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username"></label>
                {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="password"></label>
                {{ form.password(class="form-control", id="myInput") }}
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                    onclick="myFunction()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Show Password</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
